{% extends "fragments/layout.html" %}
<html>
<head>
    <title>{% if pet.new %}New{% endif %} Pet</title>
</head>
<body>
{% block content %}
<h2>
    {% if pet.new %}New {% endif %} Pet
</h2>
<form method="post" class="form-horizontal">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ pet.id }}" />
    <div class="form-group has-feedback">
	<div class="form-group has-feedback">
        <div class="form-group">{{ form.name.label_tag }} <div class="col-sm-10">{{ form.name }} </div></div>
    </div>
	
        <div class="form-group">
            <label class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-10">
                <span>{{ owner.first_name }} {{ owner.last_name }}</span>
            </div>
        </div>
		<div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <span>{{ pet.name }} </span>
            </div>
        </div>
		<div class="form-group">
            <label class="col-sm-2 control-label">Birth date</label>
            <div class="col-sm-10">
                <span>{{ pet.birth_date }} </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">
                {% if pet.new %}Add Pet{% else %}Update Pet{% endif %}
            </button>
        </div>
    </div>
</form>
{% endblock content %}
</body>
</html>
