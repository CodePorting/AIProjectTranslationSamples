{% extends "fragments/layout.html" %}
<html>
<head>
    <title>Find Owners</title>
</head>
<body>
{% block content %}
<h2>Find Owners</h2>

<form method="get" action="{% url 'owners_list' %}" class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
            <input type="text" name="lastName" class="form-control" size="30" maxlength="80" />
            {% if form.lastName.errors %}
                <div class="help-inline">
                    {% for error in form.lastName.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Find Owner</button>
        </div>
    </div>

    <a class="btn btn-primary" href="{% url 'add_owner' %}">Add Owner</a>

</form>
{% endblock content %}
</body>
</html>
